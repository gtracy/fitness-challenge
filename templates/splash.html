<html xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
 <title>iceskatesfor.us</title>
 <link rel="stylesheet" type="text/css" href="css/style.css"> 
</head>
 <body>
  <div id="splash-content">
 
   <div id="splash-title">100 Day Fitness Challenge</div>
   <div id="splash-desc">Get fit with your friends.</div>
 
   <div id="splash-login">
    {% if greeting %}
      {{greeting}}
    {% endif %}
      <p><fb:login-button perms="email">Login with Facebook</fb:login-button></p>
      <p>Not on Facebook? Try one of these <a style="color:red;" href="/_ah/login_required">alternate solutions</a>.</p>
   </div>
   </div>
 </div>
 
  <div id="footer">

   <div id="powered-by">
     powered by:<br>
     <a href=http://code.google.com/appengine/><img src="img/gae-logo.png" alt="google app engine" height="30" width="30"></a>
   </div>
   <div id="me">
    <br><a href=http://gregtracy.com>greg tracy</a> | </a><a href="mailto:gtracy@gmail.com?subject=iceskatesfor.us%20feedback">send feedback</a>
   </div>
  </div>
    
 <div id="fb-root"></div>
<script src="http://connect.facebook.net/en_US/all.js"></script>
<script>
  FB.init({appId: '110071559065542', status: true, cookie: true, xfbml: true});
  FB.Event.subscribe('auth.sessionChange', function(response) {
    if (response.session) {
      // A user has logged in, and a new cookie has been saved
        window.location.replace('/');
    } else {
      // The user has logged out, and the cookie has been cleared
    }
  });
</script>

 </body>
</html>
